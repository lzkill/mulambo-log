<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Mulambo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container fade-in" id="main-view">
        <div class="card">
            <h1><i class="fas fa-dumbbell"></i> Índice de Mulambo</h1>
            <p class="subtitle">Configure e registre seu treino diário.</p>
            
            <div id="settings-form">
                <div class="form-group">
                    <label for="start_date">Data Início</label>
                    <input type="date" id="start_date">
                </div>
                <div class="form-group">
                    <label for="end_date">Data Fim</label>
                    <input type="date" id="end_date">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="form-group">
                        <label for="g_width">Largura (px)</label>
                        <input type="number" id="g_width" value="300">
                    </div>
                    <div class="form-group">
                        <label for="g_height">Altura (px)</label>
                        <input type="number" id="g_height" value="200">
                    </div>
                    <div class="form-group">
                        <label for="g_x">Posição X</label>
                        <input type="number" id="g_x" value="20">
                    </div>
                    <div class="form-group">
                        <label for="g_y">Posição Y</label>
                        <input type="number" id="g_y" value="20">
                    </div>
                </div>

                <div class="form-group">
                    <label for="timer_val">Timer (segundos)</label>
                    <input type="number" id="timer_val" value="5" min="0">
                </div>
                
                <button id="start-btn"><i class="fas fa-camera"></i> Iniciar Registro</button>
            </div>

            <div id="camera-container">
                <video id="video" autoplay playsinline></video>
                <div style="padding: 10px;">
                    <button id="snap"><i class="fas fa-camera"></i> CAPTURAR!</button>
                </div>
            </div>
            
            <div id="loading">
                <i class="fas fa-spinner fa-spin"></i> Processando sua imagem...
            </div>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
